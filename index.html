<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="./js/script.js" defer></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div id="result">0</div>
    <div id="top-container">
      <button class="digit topBtn" id="clearBtn">clear</button>
      <button class="digit topBtn" id="deleteBtn">ðŸ”™</button>
      <button class="digit topBtn" id="equalBtn">=</button>
    </div>
    <div id="btn-container">
      <div id="digit-container">
        <button class="digit numberBtn">7</button>
        <button class="digit numberBtn">8</button>
        <button class="digit numberBtn">9</button>
        <button class="digit numberBtn">4</button>
        <button class="digit numberBtn">5</button>
        <button class="digit numberBtn">6</button>
        <button class="digit numberBtn">1</button>
        <button class="digit numberBtn">2</button>
        <button class="digit numberBtn">3</button>
        <button class="digit numberBtn zero">0</button>
        <button class="digit numberBtn dot">.</button>
      </div>

      <div id="operator-container">
        <button class="operator ">+</button>
        <button class="operator ">-</button>
        <button class="operator ">*</button>
        <button class="operator ">/</button>
      </div>

    </div>

  </div>


</body>

</html>
