<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="./js/script.js" defer></script>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div id="result">0</div>
    <div id="digit-container">
      <button id='numberBtn' class="digit">0</button>
      <button id='numberBtn' class="digit">1</button>
      <button id='numberBtn' class="digit">2</button>
      <button id='numberBtn' class="digit">3</button>
      <button id='numberBtn' class="digit">4</button>
      <button id='numberBtn' class="digit">5</button>
      <button id='numberBtn' class="digit">6</button>
      <button id='numberBtn' class="digit">7</button>
      <button id='numberBtn' class="digit">8</button>
      <button id='numberBtn' class="digit">9</button>
    </div>

    <div id="operator-container"></div>
    <button class="operator ">+</button>
    <button class="operator ">-</button>
    <button class="operator ">*</button>
    <button class="operator ">/</button>
    <button id="equalBtn">=</button>
    <button id="clearBtn">clear</button>
    <div></div>
  </div>


</body>

</html>
